<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>OBJ模型加载</title>
  
</head>

<body>

  <script src="../libs/three.js"></script>
  <script src="../libs/stats.min.js"></script>
  <script src="../libs/OBJLoader.js"></script>
  <script src="../libs/Detector.js"></script>
  <script src="../libs/dat.gui.js"></script>  

  <script>
    if (!Detector) {
      Detector.addGetWebGLMessage(); // 检测页面是否支持 WebGL
    }

    var container, stats;

    var camera, controls, scene, renderer;

    var mouseX = 0, mouseY = 0;

    var windowHalfX = window.innerWidth / 2;
    var windowHalfY = window.innerHeight / 2;

    function init() {
      camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.01, 1e10);
      camera.position.z = 200;

      scene = new THREE.Scene()
      scene.add(camera);


      renderer = new THREE.WebGLRenderer({
        antialias: true
      })
      renderer.setPixelRatio( window.devicePixelRatio );
      renderer.setSize(window.innerWidth, window.innerHeight);

      // 环境光
      ambient = new THREE.AmbientLight(0x101030);
      scene.add(ambient);
      // 方向光
      light = new THREE.DirectionalLight(0xFFFFFF);
      light.position.set(200, 200, 1000).normalize();
      scene.add(light)

      var manager = new THREE.LoadingManager();
      manager.onProgress = function(item, loaded, total){
        console.log(item, loaded, total);
      }

      // 纹理
      var texture = new THREE.Texture();

      var onProgress = function(xhr){
        if(xhr.lengthComputable){
          var percentComplete = xhr.loaded/xhr.total * 100;
          console.log(Math.round(percentComplete, 2) + '% downloaded');
        }
      }

      var onError = function(){}

      var material = new THREE.MeshLambertMaterial({
        color: 0xFFFFFF,
        side: THREE.DoubleSize
      })
  
      var loader = new THREE.ImageLoader(manager);
      loader.load('../3d-models/textures/UV_Grid_Sm.jpg', function(image){
        texture.image = image;
        texture.needsUpdate = true;
      })


      var loader = new THREE.OBJLoader(manager);
      loader.load("../3d-models/male/male02.obj", function(object){
        /* 给对象的每一个子对象应用纹理 */
        object.traverse(function(child){
          if(child instanceof THREE.Mesh){
            child.material.map = texture;
          }
        });

        object.position.y = -80;
        scene.add(object)

      }, onProgress, onError )


      container = document.createElement('div');
      document.body.appendChild(container);
      container.appendChild(renderer.domElement);


      stats = new Stats();
      stats.domElement.style.position = 'absolute';
      stats.domElement.style.left = 0;
      stats.domElement.style.top = 0;
      document.body.appendChild(stats.domElement);

      document.addEventListener( 'mousemove', onDocumentMouseMove, false );

      window.addEventListener('resize', onWindowResize, false)
    }


    function onWindowResize(){
      windowHalfX = window.innerWidth/2;
      windowHalfY = window.innerHeight/2;

      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();

      renderer.setSize(window.innerWidth, window.innerHeight)
    }

    function animate(){
      requestAnimationFrame(animate);
      render()
    }
    
    function onDocumentMouseMove(event){
      mouseX = ( event.clientX - windowHalfX ) / 2;
      mouseY = ( event.clientY - windowHalfY ) / 2;
    }
    
    function render(){
      camera.position.x += ( mouseX - camera.position.x ) * .05;
      camera.position.y += ( - mouseY - camera.position.y ) * .05;


      camera.lookAt(scene.position)

      renderer.render(scene, camera);
    }

    init();
    animate();

  </script>
</body>

</html>
